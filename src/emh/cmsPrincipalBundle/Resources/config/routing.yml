    pattern:  /article/{id}/edit
    defaults: { _controller: emhcmsPrincipalBundle:Article:edit }

cms_principal_article_delete:
    pattern:  /article/{id}/delete
    defaults: { _controller: emhcmsPrincipalBundle:Article:delete}