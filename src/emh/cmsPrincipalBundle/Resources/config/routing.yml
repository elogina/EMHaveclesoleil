cms_principal_page:
    pattern:  /{slug}
    defaults: { _controller: emhcmsPrincipalBundle:Rubrique:detail }
    
cms_principal_rubrique_edit:
    pattern:  /rubrique/{id}/edit
    defaults: { _controller: emhcmsPrincipalBundle:Rubrique:edit } 
    
cms_principal_rubrique_add:
    pattern:  /rubrique/add
    defaults: { _controller: emhcmsPrincipalBundle:Rubrique:add }  
    
cms_principal_article_add:
